<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Timer</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./media.css" />
    </head>
    <body>
        <div id="root">
            <div class="main-container">
                <div class="timer-container">
                    <div class="days">
                        <span class="down-new">000</span>
                        <span class="down-old"></span>
                    </div>
                    :
                    <div class="hours">
                        <span class="down-new">00</span>
                        <span class="down-old"></span>
                    </div>
                    :
                    <div class="mins">
                        <span class="down-new">00</span>
                        <span class="down-old"></span>
                    </div>
                    :
                    <div class="secs">
                        <span class="down-new">00</span>
                        <span class="down-old"></span>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
