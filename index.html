<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Time remaining</title>
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="./media.css" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div id="root">
            <div class="text">if you want to make your own cooldown edit the date after ? in the web link with the same pattern the hours is 24 pattern 0000-00-00T00:00:00</div>
            <div class="main-container">
                <div class="timer-container">
                    <div class="days">
                        <span class="down-new">000</span>
                        <span class="down-old"></span>
                    </div>
                    :
                    <div class="hours">
                        <span class="down-new">00</span>
                        <span class="down-old"></span>
                    </div>
                    :
                    <div class="mins">
                        <span class="down-new">00</span>
                        <span class="down-old"></span>
                    </div>
                    :
                    <div class="secs">
                        <span class="down-new">00</span>
                        <span class="down-old"></span>
                    </div>
                </div>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
